<form class="form-horizontal" role="form" data-ng-init="findNerd()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="{{nerd.name}}" data-ng-model="name">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="{{nerd.email}}" data-ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <label for="science" class="col-sm-2 control-label">Science</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="science" placeholder="{{nerd.science}}" data-ng-model="science">
    </div>
  </div>
<!--   <div class="form-group">
    <label for="file" class="col-sm-2 control-label">File</label>
    <div class="col-sm-10">
        <input type="file" class="form-control" id="file" ng-file-select="onFileSelect($files)" data-ng-model="file">
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="updateNerd()" class="btn btn-success">Create new nerd</button>
    </div>
  </div>
</form>
